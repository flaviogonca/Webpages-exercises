<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content d-flex justify-content-between align-items-center mt-4">
                <div class="logo h4 fw-bold">MOODY STUDIO</div>
                <div class="header-icons">
                    <a href="#" class="icon-link"><img class="img-fluid" src="assets/images/icons/search.png" alt="search"></a>
                    <a href="#" class="icon-link"><img class="img-fluid" src="assets/images/icons/user.png" alt="user"></a>
                    <a href="#" class="icon-link"><img class="img-fluid" src="assets/images/icons/shop.png" alt="shop"></a>
                    <a href="#" class="icon-link"><img class="img-fluid" src="assets/images/icons/heart.png" alt="heart"></a>
                </div>
            </div>
            <hr class="mt-1">
            <nav class="main-nav container">
                <ul class="d-flex justify-content-evenly fw-bold">
                    <li class="active"><a href="#">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">BRAND</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
            <hr class="mt-0">
        </div>
    </header>

    <!-- Service Bar -->
    <section class="service-bar">
        <div class="container">
            <div class="service-items mt-4 d-flex justify-content-around fw-bold">
                <div class="service-item d-flex align-items-center">
                    <img class="service-icon me-3" src="assets/images/icons/track.png" alt="track">
                    <span class="mt-2">FREE SHIPPING</span>
                </div>
                <div class="service-item d-flex align-items-center">
                    <img class="service-icon me-3" src="assets/images/icons/bank-card.png" alt="bank-card">
                    <span class="mt-2">100% MONEY BACK</span>
                </div>
                <div class="service-item d-flex align-items-center">
                    <img class="service-icon me-3" src="assets/images/icons/headphone.png" alt="headphone">
                    <span class="mt-2">SUPPORT 24/7</span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
