<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Studio</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="moody-studio">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">MOODY STUDIO</div>
                    <div class="header-icons">
                        <a href="#" class="icon-link"><img src="assets/images/icons/search.png" alt="search"></a>
                        <a href="#" class="icon-link"><img src="assets/images/icons/user.png" alt="user"></a>
                        <a href="#" class="icon-link"><img src="assets/images/icons/shop.png" alt="shop"></a>
                        <a href="#" class="icon-link"><img src="assets/images/icons/heart.png" alt="heart"></a>
                    </div>
                </div>
                <div class="line-hr">
                    <hr>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li class="active"><a href="#">HOME</a></li>
                        <li><a href="#">STORE</a></li>
                        <li><a href="#">ACCESSORIES</a></li>
                        <li><a href="#">BRAND</a></li>
                        <li><a href="#">PAGES</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">NEWS</a></li>
                        <li><a href="#">CONTACT US</a></li>
                    </ul>
                </nav>
                <hr>
            </div>
        </header>

        <!-- Service Bar -->
        <div class="service-bar">
            <div class="container">
                <div class="service-items">
                    <div class="service-item">
                        <div class="service-icon">
                            <img src="assets/images/icons/track.png" alt="track">
                        </div>
                        <span>FREE SHIPPING</span>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">
                            <img src="assets/images/icons/bank-card.png" alt="bank-card">
                        </div>
                        <span>100% MONEY BACK</span>
                    </div>
                    <div class="service-item">
                        <div class="service-icon">
                            <img src="assets/images/icons/headphone.png" alt="headphone">
                        </div>
                        <span>SUPPORT 24/7</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-image">
                        <img src="assets/images/chair-1.png" alt="Modern furniture" class="chair-image">
                    </div>
                    <div class="hero-text">
                        <h3>HOT DEALS THIS WEEK</h3>
                        <h2>SALE UP 50%</h2>
                        <h2>MODERN FURNITURE</h2>
                        <button class="btn btn-outline">VIEW NOW</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
